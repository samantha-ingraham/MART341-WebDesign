<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- Meta AF -->
    <meta charset="UTF-8">
    <meta name="Suggestion Box" content="a form for voting on my next read and a table for displaying current votes">
    <meta name="author" content="Sammy Jo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    
    <title>Next read?</title>
</head>
<body>
    <!--- the priory of the orange tree by samantha shannon, the rage of dragons by evan winter, the night ends with fire by K.X. Song -->
    <h1>What should I read next?</h1>
    <p>Below are three books that I am considering reading next. Please vote on which one you think I should read next.</p>
    <form id="book-vote-form" class="vote-form">
        <input type="radio" id="priory" name="vote" value="priory">
        <label for="priory">The Priory of the Orange Tree by Samantha Shannon</label><br>
        <input type="radio" id="rage" name="vote" value="rage">
        <label for="rage">The Rage of Dragons by Evan Winter</label><br>
        <input type="radio" id="night" name="vote" value="night">
        <label for="night">The Night Ends with Fire by K.X. Song</label><br>
        <input type="submit" value="Submit">
    </form>
    
    <img src="images/priory_orange_tree.jpg" alt="the priory of the orange tree cover" title="The Priory of the Orange Tree cover" class="book-image">
    <img src="images/the_night_ends_with_fire.jpg" alt="The night ends with fire cover" title="The Night Ends with Fire cover" class="book-image">
    <img src="images/the_rage_of_dragons.jpg" alt="Rage of Dragons cover" title="The Rage of Dragons cover" class="book-image">

    <a class="back-link" href="index.html">Back to home</a>
</body>
</html>
