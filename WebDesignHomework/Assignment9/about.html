<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="library importance" content="some facts and comments on the importance of libraries">
    <meta name="author" content="Sammy Jo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design_copy.css">
    <title>Picture walkthrough</title>
</head>
<body>
    <div class="container">
        <a href="map.html">Locating a Library</a>
        <a href="index.html">Sign-Up Guide</a>
    </div>

    <h1>Visual Libby Sign-up Walkthrough</h1>
    <h4>Hover over the image for additional instructions</h4>
    <div style="display: flex; flex-wrap: wrap; justify-content: space-around;">
        <section class="step">
            <h4>Step 1</h4>
            <img src="images/step_one.png" title="Click on I have a Library Card" id="libby_walkthrough">
        </section>
        <section class="step">
            <h4>Step 2</h4>
            <img src="images/step_two.png" title="Click on search for library" id="libby_walkthrough">
        </section>
        <section class="step">
            <h4>Step 3</h4>
            <img src="images/step_three.png" title="Enter your zip code" id="libby_walkthrough">
        </section>
        <section class="step">
            <h4>Step 4</h4>
            <img src="images/step_four.png" title="Click on your parent library, in this case MontanaLibrary2Go" id="libby_walkthrough">
        </section>
        <section class="step" style="width:50%">
            <h4>Step 5</h4>
            <img src="images/step_five.png" title="Click on Sign in with my card in the bottom right hand corner" id="libby_walkthrough">
        </section>
        <section class="step">
            <h4>Step 6</h4>
            <img src="images/step_six.png" title="Click on your closest library" id="libby_walkthrough">
        </section>
        <section class="step">
            <h4>Step 7</h4>
            <img src="images/step_seven.png" title="Enter your card number" id="libby_walkthrough">
        </section>
        <section class="step">
            <h4>Step 8</h4>
            <img src="images/step_eight.png" title="Click next" id="libby_walkthrough">
        </section>
        <section class="step" style="width:50%;">
            <h4>All done!</h4>
            <img src="images/all_done.png" title="Get to borrowing thousands of free books, magazines, audiobooks, and other digital offerings!" id="libby_walkthrough">
        </section>
    </div>
    
</body>
</html>
