<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="Suggestion Box" content="a form for voting on my next read and a table for displaying current votes">
    <meta name="author" content="Sammy Jo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Next read?</title>
</head>
<body>
    <div>

        <a href="index.html" class="nav-to-home-only">Back to home</a>

    </div>

    <div>

        <h1>What should I read next? Vote here!</h1>

    </div>

    <div>

        <img src="images/small_see_through_dragon.png" alt="chinese style dragon with no wings and a curling tail, public domain" title="dragon" style="float: right; width: 40%;">

        <form id="book-vote-form">

            <input type="radio" id="priory" name="vote" value="priory">
            <label for="priory"><span class="book">The Priory of the Orange Tree</span> by Samantha Shannon</label>
            <br>
            
            <input type="radio" id="rage" name="vote" value="rage">
            <label for="rage"><span class="book">The Rage of Dragons</span> by Evan Winter</label>
            <br>
            
            <input type="radio" id="night" name="vote" value="night">
            <label for="night"><span class="book">The Night Ends with Fire</span> by K.X. Song</label>
            <br>
            
            <input type="submit" value="Submit">

        </form>
    
        <img src="images/small_books.png" alt="pile of books" title="book pile" style="float: left; width: 40%;">

    </div>
</body>
</html>
